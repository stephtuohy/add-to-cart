<header>
  <nav class="bg-primary flex items-center justify-between px-8 py-4">
    <a
      routerLink="/products"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      <img
        src="../assets/img/logo.png"
        alt="logo"
        srcset=""
        class="cursor-pointer"
        (click)="navigateTo('products')"
      />
    </a>
    <a
      routerLink="/cart"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      <div
        id="cartIcon"
        class="relative cursor-pointer"
        (click)="navigateTo('cart')"
      >
        @if (totalQuantity) {
        <div
          id="itemsNumDiv"
          class="bg-sale text-white text-xs p-1 rounded-full absolute -top-3 -right-1 min-w-6 flex items-center justify-center"
        >
          <p id="itemsNum" class="text-xs">{{ totalQuantity }}</p>
        </div>
        }

        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-6 h-6 fill-white mr-3"
        >
          <path
            d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"
          />
        </svg>
      </div>
    </a>
  </nav>
</header>
